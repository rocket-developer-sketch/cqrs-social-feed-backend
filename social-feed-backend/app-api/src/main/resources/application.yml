  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  web:
    resources:
      add-mappings: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  resources:
    static-locations: classpath:/static/,classpath:/public/

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
  api-docs:
    path: /v1/api-docs

jwt:
  secret: socialfeed-jwt-secret-key
  access-token-validity: 1800000 # 30ë¶„
  refresh-token-validity: 3600000 # 1ì‹œê°„

auth:
  protected-paths:
    - /api/**
    - /notifications/**

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

